<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80" role="img" aria-labelledby="title desc">
  <title id="title">Nachhilfeportal Zürich – Logo</title>
  <desc id="desc">Standort-Pin mit aufgeschlagenem Buch als Icon links, Wortmarke rechts.</desc>
  <style>
    :root{
      --brand:#047857;      /* Grün-Primärfarbe */
      --brand-dark:#065f46; /* dunkleres Grün für Tiefe */
      --text:#0F172A;       /* fast-schwarz */
      --accent:#10b981;     /* hellerer Grün-Akzent */
    }
    .wordmark{ font: 700 22px/1.1 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; letter-spacing: .2px; }
    .sub{ font: 500 13px/1.2 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; letter-spacing: .3px; fill:#475569;}
    @media (prefers-color-scheme: dark){
      :root{ --text:#E5E7EB; }
      .sub{ fill:#A8B0BD; }
    }
  </style>

  <!-- Icon: Standort-Pin + Buch -->
  <g transform="translate(12,10)">
    <!-- Pin-Grundform -->
    <path d="M28 0c-10.5 0-19 8.2-19 18.3C9 29 20.9 39.6 27 45c.6.5 1.4.5 2 0 6.1-5.4 18-16 18-26.7C47 8.2 38.5 0 28 0z"
          fill="url(#gRad)" />
    <!-- Buch-Seiten -->
    <path d="M16.2 11.5c3.7-1.9 8.3-1.9 12 0a2.4 2.4 0 0 1 1.3 2.1v10.6c-3.7-1.9-8.3-1.9-12 0V13.6c0-.9.5-1.7 1.2-2.1z"
          fill="#fff"/>
    <path d="M28.2 11.5c3.7-1.9 8.3-1.9 12 0 .7.4 1.2 1.2 1.2 2.1v10.6c-3.7-1.9-8.3-1.9-12 0V13.6c0-.9.5-1.7 1.2-2.1z"
          fill="#E8F5F2"/>
    <!-- dünne Mittel-Linie (Buchfalz) -->
    <path d="M27.9 12v12.2" stroke="rgba(0,0,0,.1)" stroke-width="1"/>

    <!-- kleine „Häkchen"-Note als Nachhilfe-Anmutung -->
    <path d="M21.2 22.4l2.4 2.4 5.2-5.2" fill="none" stroke="var(--accent)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- zartes Boden-Shadow -->
    <ellipse cx="28" cy="50.5" rx="12" ry="3.2" fill="rgba(0,0,0,.10)"/>
  </g>

  <!-- Wortmarke -->
  <g transform="translate(80,30)">
    <text class="wordmark" fill="var(--text)">Nachhilfeportal</text>
    <g transform="translate(0,20)">
      <!-- kleines Zürich-Signet (diagonal geteiltes Wappen als Quadrat) -->
      <g transform="translate(0,-12)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#fff" stroke="var(--brand-dark)" stroke-width="1"/>
        <path d="M0 16 L16 0 H0 Z" fill="var(--brand)"/>
      </g>
      <text x="20" y="0" class="sub">Zürich</text>
    </g>
  </g>

  <!-- Verläufe -->
  <defs>
    <radialGradient id="gRad" cx="30%" cy="25%" r="90%">
      <stop offset="0" stop-color="var(--brand)"/>
      <stop offset="1" stop-color="var(--brand-dark)"/>
    </radialGradient>
  </defs>
</svg>